<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma fiche personnage</title>
  <link rel="stylesheet" href="../css/fiche.css">
</head>
<body>
  <div class="container">
    <h1>Fiche de personnage</h1>

    <form id="fiche-form">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" required>

      <label for="race">Race :</label>
      <input type="text" id="race">

      <label for="classe">Classe :</label>
      <input type="text" id="classe">

      <label for="description">Description :</label>
      <textarea id="description" rows="5"></textarea>

      <button type="submit">Enregistrer</button>
    </form>

    <button onclick="window.location.href='zone.html'">Retour au jeu</button>
  </div>
  <a href=""></a>
  <script src="../js/fiche.js"></script>
</body>
</html>

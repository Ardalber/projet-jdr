
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Préparation MJ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .image-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }
    .image-item img {
      max-width: 150px;
      display: block;
      margin-bottom: 5px;
    }
    .image-item input {
      display: block;
      width: 140px;
      margin: 5px auto;
    }
  </style>
</head>
<body>
  <h1>Préparation MJ : Images de scène</h1>
  <form id="image-form">
    <input type="file" id="image-input" required />
    <button type="submit">Ajouter une image</button>
  </form>
  <div id="image-list"></div>
  <script src="js/mj.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page MJ</title>
  <link rel="stylesheet" href="css/mj.css" />
</head>
<body>
  <div id="top-bar">
    <h1>Préparation MJ</h1>
    <button id="btn-deconnexion">Se déconnecter</button>
  </div>

  <section id="drop-zone">
    <h2>Ajouter une image</h2>
    <input type="file" id="image-input" accept="image/*" />
    <div id="zone-images" class="grid-images"></div>
  </section>

  <section id="fiches-joueurs">
    <h2>Fiches des joueurs</h2>
    <ul id="liste-fiches"></ul>
  </section>

  <script src="js/mj.js"></script>
</body>
</html>
